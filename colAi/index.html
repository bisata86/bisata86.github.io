<body>
<div class="controls">
	<div  id="start">start</div>
</div>
<div  id="winning"><div class="cleared"></div>next level</div>
<div class="clickcounter"></div>
<div id="grid"></div>
<div id="banners">
  <div class="dataDisplayed">
    <span style="float: left;">You: <span id="youCounter">1</span></span>
       Lvl: <span id="levelcounter">1</span> <!-- Score: <span id="score">0</span> -->
       <span id="ai2CounterContainer">Ai2: <span id="ai2Counter">1</span></span>
       <span style="float:right;padding-right:10px;">Ai: <span id="aiCounter">1</span></span>
       <div style="clear:both;"></div>
  </div>
   <div style="padding-bottom: 2px;"
    class="fb-like"
    data-share="true"
    data-width="450"
    data-show-faces="false">
  </div>
  <div id="powers">
    <div class="power" id="blue"><span></span></div>
    <div class="power" id="red"><span></span></div>
    <div class="power" id="green"><span></span></div>
    <div class="power" id="yellow"><span></span></div>
    <div class="power" id="orange"><span></span></div>
    <div class="power" id="violet"><span></span></div>
  </div>
<div class="advise" style="display:none;">
