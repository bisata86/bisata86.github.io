
<html>
<head>
  <script type="text/javascript" src="./jquery.js"></script>
  <script type="text/javascript" src="./jsrobot.js"></script>
  <link rel="stylesheet" type="text/css" href="./jsrobot.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content=" no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Skeletrons Colors</title>
</head>
<body>
<div class="controls">
	<div  id="start">start</div>
</div>
<div  id="winning"><div class="cleared"></div>next level</div>
<div class="clickcounter"></div>
<div id="grid"></div>
<div id="banners">
  <div class="dataDisplayed">
    <span class="alert" id="player1CounterContainer">Player1: <span id="player1Counter">0</span></span>
       Lvl: <span id="levelcounter">1</span>
       <span id="player2CounterContainer">Player2: <span id="player2Counter">0</span></span>
       <div style="clear:both;"></div>
  </div>
  <div id="powers">
    <div class="power" id="blue"><span></span></div>
    <div class="power" id="red"><span></span></div>
    <div class="power" id="green"><span></span></div>
    <div class="power" id="yellow"><span></span></div>
    <div class="power" id="orange"><span></span></div>
    <div class="power" id="violet"><span></span></div>
  </div>
</div>
</body>
</html>
