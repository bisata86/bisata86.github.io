            function timeConverter(t) {     
                    var a = new Date(t);
                    a = new Date(a.getTime()-(60*60*1000))
                    var today = new Date();
                    var yesterday = new Date(Date.now() - 86400000);
                    var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    var year = a.getFullYear();
                    var month = months[a.getMonth()];
                    var date = a.getDate();
                    var hour = a.getHours();
                    var min = a.getMinutes();
                    if (min<10) min = '0'+min;
                    if (a.setHours(0,0,0,0) == today.setHours(0,0,0,0))
                        return 'Today, ' + hour + ':' + min;
                    else if (a.setHours(0,0,0,0) == yesterday.setHours(0,0,0,0))
                        return 'Yesterday, ' + hour + ':' + min;
                    else if (year == today.getFullYear())
                        return date + ' ' + month + ', ' + hour + ':' + min;
                    else
                        return date + ' ' + month + ' ' + year + ', ' + hour + ':' + min;
            }

            function bindFilter() {
                $('table thead td').off('click').on('click',function(){
                    var fAction = $(this).attr('id');
                    if(fAction=='none') { 
                        return
                    }
                    //$('table thead td').removeClass('one')
                    $(this).toggleClass('one');
                    $('table thead td span').removeClass('active');
                    if(fAction=='spFilter') {
                        var spreads = []
                        $('.stat').each(function(){
                            if(spreads.indexOf($(this).data('spread'))==-1)
                            spreads.push($(this).data('spread'))
                        })
                        if($(this).hasClass('one')) {
                            spreads.sort(function(a, b){return b-a})
                            $(this).find('span').eq(0).addClass('active');
                           
                        }
                        else {
                            spreads.sort(function(a, b){return a-b})
                            $(this).find('span').eq(1).addClass('active');
                             fAction+='inverse';
                        }
                        for (var i = 0; i < spreads.length; i++) {
                            $('.pairContainer tbody').append($('.stat[data-spread="'+spreads[i]+'"]'))
                        }
                    }
                    if(fAction=='nmFilter') {
                        var spreads = []
                        $('.stat').each(function(){
                            if(spreads.indexOf($(this).data('name'))==-1)
                            spreads.push($(this).data('name'))
                        })
                        if($(this).hasClass('one')) {
                            spreads.sort(function(a, b){return a.toLowerCase()>=b.toLowerCase() ? 1 : -1})
                            $(this).find('span').eq(0).addClass('active');
                            
                        }
                        else {
                            spreads.sort(function(a, b){return a.toLowerCase()>=b.toLowerCase() ? -1 : 1});
                            $(this).find('span').eq(1).addClass('active');
                            fAction+='inverse';
                        }
                        for (var i = 0; i < spreads.length; i++) {
                            $('.pairContainer tbody').append($('.stat[data-name="'+spreads[i]+'"]'))
                        }
                    }
                    if(fAction=='timeFilter') {
                        var spreads = []
                        $('.stat').each(function(){
                            if(spreads.indexOf($(this).data('lstorder'))==-1)
                            spreads.push($(this).data('lstorder'))
                        })
                        if($(this).hasClass('one')) {
                            spreads.sort(function(a, b){return b-a});
                            $(this).find('span').eq(0).addClass('active');
                        }
                        else {
                            spreads.sort(function(a, b){return a-b}) 
                            $(this).find('span').eq(1).addClass('active');
                             fAction+='inverse';
                        }
                        for (var i = 0; i < spreads.length; i++) {
                            $('.pairContainer tbody').append($('.stat[data-lstorder="'+spreads[i]+'"]'))
                        }
                    }
                    if(fAction=='typeFilter') {
                        var spreads = []
                        $('.stat').each(function(){
                            if(spreads.indexOf($(this).data('status'))==-1)
                            spreads.push($(this).data('status'))
                        })
                        if($(this).hasClass('one')) {
                            spreads.sort(function(a, b){return a.toLowerCase()>=b.toLowerCase() ? 1 : -1})
                            $(this).find('span').eq(0).addClass('active');
                        }
                        else {
                            spreads.sort(function(a, b){return a.toLowerCase()>=b.toLowerCase() ? -1 : 1})
                            $(this).find('span').eq(1).addClass('active');
                            fAction+='inverse';
                        }
                        for (var i = 0; i < spreads.length; i++) {
                            $('.pairContainer tbody').append($('.stat[data-status="'+spreads[i]+'"]'))
                        }
                    }
                    localStorage.setItem('botsort', fAction);
                })
                $('.pairContainer .tabs div').off('click').on('click',function(){
                    var toreclick = [];
                    $('.refine span').each(function(){
                        if(!$(this).hasClass('current'))
                            toreclick.push($(this).attr('class'))
                    })
                    $('.refine span').each(function(){
                        if(!$(this).hasClass('current')) {
                            $(this).click();
                        }
                    })
                    var fAction = $(this).attr('class');
                    $('.pairContainer .tabs div').removeClass('current');
                    $(this).addClass('current');
                    if(fAction.indexOf('idleP')!=-1) {
                        $('.stat').each(function(){
                            if($(this).data('status').indexOf('idle')!=-1 || ($(this).data('status')=='sell only' && $(this).data('spread')=='0'))
                                $(this).show()
                            else $(this).hide() 
                        })
                    }
                    if(fAction.indexOf('buyP')!=-1) {
                        var spreads = []
                        $('.stat').each(function(){
                            if($(this).data('status')=='buy' || $(this).data('status')=='buy (P)')
                                $(this).show()
                            else $(this).hide() 
                        })
                    }
                    if(fAction.indexOf('sellP')!=-1) {
                        $('.stat').each(function(){
                            if($(this).data('status')=='sell' || $(this).data('status')=='sell (P)' || $(this).data('status')=='sell only (P)' || ($(this).data('status')=='sell only' && $(this).data('spread')!='0'))
                                $(this).show()
                            else $(this).hide() 
                        })
                    }
                    if(fAction.indexOf('allP')!=-1) {
                        $('.stat').each(function(){
                            $(this).show()
                        })
                    }
                    //alert(fAction)
                    localStorage.setItem('bottabactive', fAction);
                    // $('.refine [class="showBtc"]').addClass('current')
                    // $('.refine [class="showWaves"]').addClass('current')
                    
                    //console.log(toreclick)
                    $('.refine span').each(function(){
                        if(!$(this).hasClass('current')) {
                            //$(this).addClass('current');
                        }
                    })
                    noHide = true;
                    $('.refine span').click().click();
                    noHide = false;
                    for(var i in toreclick) {
                        //console.log(i)
                        $('.'+toreclick[i]).click();
                    }
                })
                $('.taxtype input').off('click').on('click',function(){
                    var fAction = $(this).attr('id');
                    localStorage.setItem('taxtype', fAction);
                    $('.eurRealVal').html('')
                    $('.realEuroTot').html('')
                })
                var currentTaxType = localStorage.getItem('taxtype');
                if(currentTaxType)
                $('#'+currentTaxType).attr('checked','checked');
                $('.pricevalues input').off('click').on('click',function(){
                    var fAction = $(this).attr('id');
                    localStorage.setItem('pricevalues', fAction);
                    for (var i in Caccounts) {
                        getRealAmount(i);
                    }                    
                })
                var currentValueType = localStorage.getItem('pricevalues');
                if(currentValueType)
                $('#'+currentValueType).attr('checked','checked').click();
                else {
                $('#eurovalue').attr('checked','checked').click(); 
                }

                $('.styleType input').off('click').on('click',function(){
                    var fAction = $(this).attr('id');
                    localStorage.setItem('styletype', fAction);
                    if(fAction=='aColor') {
                        var d = new Date();
                        var n = d.getHours();
                        if(n>=7 && n<=19) {
                            fAction = 'dColor';
                        } else {
                           fAction = 'nColor'; 
                        }
                    }
                    setStyle(fAction);
                })
                var currentStyleType = localStorage.getItem('styletype');
                if(currentStyleType) {
                    $('#'+currentStyleType).click();
                } else {
                    $('#nColor').click();
                }
                
            }
            function panel(pair) {
                $('.panel').html('');

                $('body').append("<div class='overlayPanel'></div>");
                $('body').append("<div class='panel'><input type='text' class='simulPrompt'></input><div class='buttonsContainer'><div class='sendAction'>next</div><div class='annullaButton'>close</div></div></div>");
                $('.panel').append('<div class="precompiled"></div>');
                $('.precompiled').append('<div><a class="aseellall">- sellall</a></div>')
                $('.precompiled').append('<div><a class="asetsellonly">- set sellonly</a></div>')
                $('.precompiled').append('<div><a class="aremovesellonly">- remove sellonly</a></div>')
                $('.precompiled').append('<div><a class="acleanpartialdb">- cleanpartialdb</a></div>')
                $('.precompiled').append('<div><a class="acleanallorders">- cleanallorders</a></div>')
                $('.simulPrompt').val(pair);
                $(".aseellall").off('click').on('click', function(){
                    $(".simulPrompt").val('sellall '+pair);
                })
                $(".asetsellonly").off('click').on('click', function(){
                    $(".simulPrompt").val('set sellonly '+pair);
                })
                $(".aremovesellonly").off('click').on('click', function(){
                    $(".simulPrompt").val('remove sellonly '+pair);
                })
                $(".acleanpartialdb").off('click').on('click', function(){
                    $(".simulPrompt").val('cleanpartialdb '+pair);
                })
                $(".acleanallorders").off('click').on('click', function(){
                    $(".simulPrompt").val('cleanallorders '+pair);
                })
                $(".simulPrompt").off('keydown').on('keydown', function(e){
                    if(e.keyCode==13) {
                        $('.sendAction').click();
                    }
                })
                $(".annullaButton").off('click').on('click', function(){
                    $(".overlayPanel").remove();
                    $(".panel").remove();
                })
                $(".sendAction").off('click').on('click', function(){
                    $(".precompiled").remove();
                    var varv = $('.simulPrompt').val();
                    $(".panel").append("<div class='textCommand'>edera@localhost:~$ "+varv+"</div>");
                    $('.simulPrompt').remove();
                    $(".panel").append("<span class='labelPsw'>Password:</span><input type='password' id='actionPsw'></div>");
                    $(".sendAction").html('send')
                    $("#actionPsw").focus();
                    $(".sendAction").off('click').on('click', function(){
                        sendAction($('#actionPsw').val(),varv);
                    });
                    $("#actionPsw").off('keydown').on('keydown', function(e){
                    if(e.keyCode==13) {
                        $('.sendAction').click();
                    }
                })
                })
            }

            function sendAction(psw,action) {
                $('.panel').html('<div class="loading"></div>');
                $.ajax({
                    type: "POST",
                    data: { executeAction: 'true', psw: localStorage.getItem('pswd'), psw2: psw, action : action},
                    url : "https://"+server,
                    success : function (data,stato) {
                        if(data!="fail") {
                            $('.panel').remove();
                            $('.overlayPanel').remove();
                        } else {
                            $('.panel').html('<div class="panelerror">error</div>');
                            $('.panel').off("click").on("click",function(){
                                $('.panel').remove();
                                $('.overlayPanel').remove();
                            })
                        }
                    },
                    error : function (richiesta,stato,errori) {
                        alert('error');
                        $('.panel').remove();
                        $('.overlayPanel').remove();
                    }
                });
            }
        </script>
