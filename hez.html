<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
<title>HEZ!</title>
<style type="text/css">
  body {padding:0;margin:0;}
  .level {font-family: helvetica;
    font-weight: lighter;    position: absolute;
    width: 100%;
    text-align: center;
    font-size: xx-large;}
</style>
<script type="text/javascript">
  var level = 0;
  var canvas = document.createElement("canvas");
    var ctx = canvas.getContext("2d");
    var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    canvas.width = w;
    canvas.height = h;
    var currx = 0;
    var obstacles = [];
    var fine;
    var drawPoint = function (rect) {

        ctx.beginPath();
        ctx.clearRect(0,0,w,h)
        //land
        drawLine({x:0,y:h/2},{x:w,y:h/2})
        //obstacles
        
      
        ctx.rect(rect.x,rect.y,10,10);
        for (var i = obstacles.length - 1; i >= 0; i--) {
            ctx.rect(obstacles[i].x,obstacles[i].y,10,10);   
            if(isCollide(obstacles[i],rect) && rect.x<w-30) {
              fine = true;
              if(confirm('fine!')) {window.location.reload();}
            
            } 
        }
        ctx.closePath();
        ctx.fill();
    };
    function isCollide(a, b) {
        return !(
            ((a.y + 10) < (b.y)) ||
            (a.y > (b.y + 10)) ||
            ((a.x + 10) < b.x) ||
            (a.x > (b.x + 10))
        );
    }
    var drawLine= function(a,b) {
        ctx.beginPath();
        ctx.moveTo(a.x,a.y);
        ctx.lineTo(b.x,b.y);
        ctx.stroke()
    }
    $( document ).ready(function() {
      
      $('body').append(canvas);
      
        var webaudio_tooling_obj = function () {

      var audioContext = new AudioContext();
      //var oscillator = audioContext.createOscillator();


      console.log("audio is starting up ...");

      var BUFF_SIZE = 16384;

      var audioInput = null,
          microphone_stream = null,
          gain_node = null,
          script_processor_node = null,
          script_processor_fft_node = null,
          analyserNode = null;

      if (!navigator.getUserMedia)
              navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia ||
                            navigator.mozGetUserMedia || navigator.msGetUserMedia;

      if (navigator.getUserMedia){

          navigator.getUserMedia({audio:true}, 
            function(stream) {
                start_microphone(stream);
            },
            function(e) {
              alert('Error capturing audio.');
            }
          );

      } else { alert('getUserMedia not supported in this browser.'); }

      // ---
      var curry = 0;
      function getAverageVolume(array) {
              var values = 0;
              var average;

              var length = array.length;

              // get all the frequency amplitudes
              for (var i = 0; i < length; i++) {
                  values += array[i];
              }

              average = values / length;
              return average;
        }


      function show_some_data(given_typed_array, num_row_to_display, label) {

          var size_buffer = given_typed_array.length;
          var index = 0;
          var max_index = num_row_to_display;

          //console.log("__________ " + label);
          var max = 0;
          var number = 0;
          var themedia = 0;
          for (; index < max_index && index < size_buffer; index += 1) {
              number++;
              themedia += given_typed_array[index]
             
              if(given_typed_array[index]>max) {
                max = given_typed_array[index];
                //console.log('new max: '+max);
              }
              //drawPoint({x:10,y:h/2-10-given_typed_array[index]});
              //console.log(given_typed_array[index]);
          }
          //console.log(themedia/number)
          max = getAverageVolume(given_typed_array);
        

          // if(max>10) {
          //     if(Math.abs(prevVolume - max)>20) {
          //       curry += 15
          //     } else {
          //       curry = max
          //     }
          //     curry = max
          // }else if(curry<=0)  { curry += 1 } 
          // else  { curry -= 10 }
            
          //if(given_typed_array[index]>20) 
          //max =  given_typed_array[10]
          $('.debug').html(' volume: '+max)
          $('.level').html('Level: '+level)


          if(max<20) {
            currx+=1;
            max = 0;
            currx+=0;
          }else if(max<70) {
           currx+=5;
           max = 0;
          }else {
           currx+=15;
          }
          //currx+=10;
         
          curry = max


          if(currx>=w)  {
            level++
            currx = 0;
            var cur = obstacles.length;
            var unit = w/(cur+1);
            obstacles = [];
            for (var i = 0; i <= cur; i++) {
              obstacles.push({x:w/3+unit*(i),y:h/2-10});
            }
          }


          drawPoint({x:currx,y:h/2-10-(curry)});
          //drawPoint({x:currx,y:h/2-10-(themedia/number)});
          // if(max>50) {
          //  drawPoint({x:currx,y:h/2-10-(max)});
          // } else drawPoint({x:currx,y:h/2-10});
                 // ctx.fillStyle=getRandomColor();
          //drawPoint({x:currx,y:h/2-10-(max)});
          
      }

      function process_microphone_buffer(event) {

          var i, N, inp, microphone_output_buffer;

          microphone_output_buffer = event.inputBuffer.getChannelData(0); // just mono - 1 channel for now

          // microphone_output_buffer  <-- this buffer contains current gulp of data size BUFF_SIZE

          show_some_data(microphone_output_buffer, 5, "from getChannelData");
      }

      function start_microphone(stream){

        gain_node = audioContext.createGain();
        gain_node.connect( audioContext.destination );

        microphone_stream = audioContext.createMediaStreamSource(stream);
        microphone_stream.connect(gain_node); 

        script_processor_node = audioContext.createScriptProcessor(BUFF_SIZE, 1, 1);
        script_processor_node.onaudioprocess = process_microphone_buffer;

        microphone_stream.connect(script_processor_node);

        // --- enable volume control for output speakers
        gain_node.gain.value = 0;
        // document.getElementById('volume').addEventListener('change', function() {


        //     var curr_volume = this.value;
        //     gain_node.gain.value = curr_volume;

        //     console.log("curr_volume ", curr_volume);
        // });

        // --- setup FFT

        script_processor_fft_node = audioContext.createScriptProcessor(2048, 1, 1);
        script_processor_fft_node.connect(gain_node);

        analyserNode = audioContext.createAnalyser();
        analyserNode.smoothingTimeConstant = 0;
        analyserNode.fftSize = 2048;

        microphone_stream.connect(analyserNode);

        analyserNode.connect(script_processor_fft_node);

        script_processor_fft_node.onaudioprocess = function() {

          // get the average for the first channel
          var array = new Uint8Array(analyserNode.frequencyBinCount);
          analyserNode.getByteFrequencyData(array);

          // draw the spectrogram
          if (microphone_stream.playbackState == microphone_stream.PLAYING_STATE && !fine) {
              //console.log(analyserNode)
              show_some_data(array, 5, "from fft");
          }
        };
      }

    }(); //  webaudio_tooling_obj = function()


    });


function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}




</script>

</head>
