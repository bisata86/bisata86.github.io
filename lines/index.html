<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HOME</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, 
initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<!-- <script type="text/javascript" src="./cube.js"></script> -->
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./mycube.js"></script>
	<style type="text/css">

		body {
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    #controls .move > div {
      display: inline-block;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    .selected {
      background-color: blue !important;
    }
    .disabled {
      opacity: .5;
      pointer-events: none;
    }
    .linesControls {
      position: absolute;
      top:10px;
      width: 100%;
      text-align: center;
    }
    .linesControls > div {
      display: inline-block;
    }
    #stepf {
      background: url('./f.png');
      background-size: 100% 100%;
      width: 50px;
      height: 40px;
    }
    #stepb {
      background: url('./b.png');
      background-size: 100% 100%;
      width: 50px;
      height: 40px;
    }
    .move {
      position: absolute;
      bottom: 100px;
    }

#container {
  width: 100%;

  position: relative;
  z-index: -1;
}

#shape {
  position: relative;
  margin: 0 auto;
  top: 170px;
  width: 150px;
  height: 150px;
  -webkit-transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;
  transform-style: preserve-3d;
  transform-origin:  50% 50% 100px;
/*  -webkit-transform: rotateX(-5deg) rotateY(-30deg);
  -moz-transform: rotateX(-5deg) rotateY(-30deg);
  transform: rotateX(-5deg) rotateY(-30deg);*/
/*  -webkit-transition: -webkit-transform 2s;
  -moz-transition: -moz-transform 2s;
  transition: transform 2s;*/
   transition: transform .2s;
  -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
}
#shape .face1 {
    width: 100%;
    height: 100%;
    transform: translateZ(75px);
    position: absolute;
    top: 0;
    transform-style: preserve-3d;
}
#shape .face2 {
    width: 100%;
    height: 100%;
    transform: translateZ(-75px);
    position: absolute;
    top: 0;
    transform-style: preserve-3d;

}
.faces .face {
      background-color: rgba(200,200,200,.4);
}

#shape .face3 {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    transform-style: preserve-3d;
}
.point {
  width: 5px;
  height: 5px;
  background-color: black;
  border-radius: 100%;
  position: absolute;
      transform-style: preserve-3d;
}
.point::after {
  content: '';
  width: 5px;
  height: 5px;
  background-color: black;
  border-radius: 100%;
  position: absolute;
  transform: rotateY(90deg);
}
.point::before {
  content: '';
  width: 5px;
  height: 5px;
  background-color: black;
  border-radius: 100%;
  position: absolute;
  transform: rotateX(90deg);
}

.point:nth-child(1) {
  left:calc(0% - 2.5px);
  top:calc(0% - 2.5px);
}
.point:nth-child(2) {
  left:calc(0% - 2.5px);
  top:calc(50% - 2.5px);
}
.point:nth-child(3) {
  left:calc(0% - 2.5px);
  top:calc(100% - 2.5px);
}
.point:nth-child(4) {
  left:calc(50% - 2.5px);
  top:calc(0% - 2.5px);
}
.point:nth-child(5) {
  left:calc(50% - 2.5px);
  top:calc(50% - 2.5px);
}
.point:nth-child(6) {
  left:calc(50% - 2.5px);
  top:calc(100% - 2.5px);
}
.point:nth-child(7) {
  left:calc(100% - 2.5px);
  top:calc(0% - 2.5px);
}
.point:nth-child(8) {
  left:calc(100% - 2.5px);
  top:calc(50% - 2.5px);
}
.point:nth-child(9) {
  left:calc(100% - 2.5px);
  top:calc(100% - 2.5px);
}
.line {
    position: absolute;
    top:0;
    width: 2px;
    height: 100%;
    display: inline-block;
    transform-style: preserve-3d;
    transition-duration: 1s;
}
.line:nth-child(5) {
      transform: translateY(150px) rotateZ(-135deg);
    height: 140%;
    transform-origin: 0 0 0;
}
.line:nth-child(6) {
    transform: translateX(150px) rotateZ(-90deg) rotateX(90deg);
    height: 50%;
    transform-origin: 0 0 0;
}
.line:nth-child(7) {
    transform: translateZ(75px) translateX(150px) rotateY(-135deg) rotateX(90deg);
    height: 200%;
    transform-origin: 0 0 0;
}

.line::after {
    position: absolute;
    content: '';
    transform: rotateY(90deg);
    width: 2px;
    height: 0%;
    background: red;
    display: inline-block;
    transition-duration: 1s
}
.line::before {
    position: absolute;
    content: '';
    width: 2px;
     height: 0%;
    background: red;
    display: inline-block;
    transition-duration: 1s
}
.line.complete::after, .line.complete::before {
    height: 100%;
}
#counter {
  height: 40px;
  font-size: 20px;
  margin: 0 10px;
  vertical-align: bottom;
}

</style>
</head>
<body>
	<div id="main">
		<div id="controls">
      <div class="move">
        <div id="x1">x1</div><div id="x2">x2</div>
        <div id="y1">y1</div><div id="y2">y2</div>
        <div id="z1">z1</div><div id="z2">z2</div>
        <div id="reset">reset</div><div id="faces">faces</div>
      </div>
      <div class="linesControls">
        <div id="stepb"></div><div id="counter"></div><div id="stepf"></div>
      </div>
    </div>

		<div id="container">
			<div id="shape" data-x="-15" data-y="15" data-z="0">
        <div class="face1 face">
          <div class="point"></div>
          <div class="point"></div>

          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="face2 face">
          <div class="point"></div>
          <div class="point"></div>

          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="face3 face">
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
			</div>
		</div>
		
	</div>
 
</body>
</html>
