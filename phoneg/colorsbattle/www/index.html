<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jsrobot.css" />
    <title>Color Battle</title>
</head>

<body>
    <div class="app">

        <div id="gameScreen" class="screen">
            <div  id="winning"><div class="cleared"></div>next level</div>
            <div class="clickcounter"></div>
            <div id="grid"></div>
            <div id="banners">
              <div class="dataDisplayed">

                <span style="float: left; padding-left:10px; display:inline-block; font-size:12px; text-align:center;">
                    <span id="youCounter" class="counter">1</span>
                    <br/>you
                </span>
                <div class="timer"></div>

                <span style="display:inline-block; text-align:center;">
                    <span id="levelcounter" class="counter">1</span> <br/>
                    level
                </span>



                <span style="float:right; padding-right:10px; display:inline-block; font-size:12px; text-align:center;">
                    <span id="aiCounter" class="counter">1</span>
                    <br/>cpu
                </span>

                <div style="clear:both;"></div>
              </div>
              <div id="powers">
                <div class="power" id="blue"><span></span></div>
                <div class="power" id="red"><span></span></div>
                <div class="power" id="green"><span></span></div>
                <div class="power" id="yellow"><span></span></div>
                <div class="power" id="orange"><span></span></div>
                <div class="power" id="violet"><span></span></div>
              </div>

            </div>
        </div>
        <div id="homeScreen" class="screen">
            <div  id="start">start</div>
            <!-- <div class="timer fill"></div> -->
        </div>

        <div id="logoScreen" class="screen">
            <div style="text-align:center; margin-top:200px;">
                <div style="width: 200px; text-align:center; white-space:nowrap; display:inline-block; line-height:0;">
                    <span style="color:#ec3f39;" class="logoLetter">C</span>
                    <span style="color:#FFDB4C;" class="logoLetter">O</span>
                    <span style="color:#4CD964;" class="logoLetter">L</span>
                    <span style="color:#34AADC;" class="logoLetter">O</span>
                    <span style="color:#e2a9e2;" class="logoLetter">R</span>
                </div>
                <div style="width: 200px; text-align:center; white-space:nowrap; display:inline-block; line-height:1;">
                    <span class="logoLetterB">b</span>
                    <span class="logoLetterB">a</span>
                    <span class="logoLetterB">t</span>
                    <span class="logoLetterB">t</span>
                    <span class="logoLetterB">l</span>
                    <span class="logoLetterB">e</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/multiai.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
